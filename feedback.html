<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all_pages_in1.css">
    <link rel="stylesheet" href="css/feedback-form.css">
</head>
<body>
  <div class="header">
    <h1>Photography's Beauty</h1>
    <h6><sup>@</sup><em>Feel it, Live it</em></h6>
  </div>
    <div class="container">
        <div class="navigation">
          <div class="btn_bars">
              <label>
                <i class="fa-solid fa-bars"></i> 
              </label>
          </div>
          <div class="nav-bar">
              <ul><li>
                <i class="fa-solid fa-house"></i>
                  <a href="index.html">Home</a>
              </li>
              <li>
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  <a href="services.html">Services</a>
              </li>
              <li>
                  <i class='fas fa-calendar'></i>
                  <a href="aboutUs.html">About Us</a>
              </li>
              <li>
                <i class="fa-solid fa-calendar-days"></i>
                <a href="events.html">Events</a>
              </li>
              <li>
                  <i class='fa-solid fa-store'></i>
                  <a href="store.html">Store</a>
              </li>
              
              </ul>
          </div>  
          <div class="search-iconimg">            
              <input class="search"  type="text" name="button" placeholder="Search.."/>
          </div> 
        </div>
        <div class="feedback">
          <div id="frm-layout">
            <p> You can Give your feedback with us here</p>
            <div class="row">
              <div class="col-1">
                <label for="fname">Full Name : </label>
              </div>
              <div class="col-2">
                <input type="text" id="fname" name="fullname" placeholder="Name.." required>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <label for="email">Email id : </label>
              </div>
              <div class="col-2">
                <input type="email" id="email" name="email" placeholder="Give your Email.." required>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <label for="phone">Phone No. : </label>
              </div>
              <div class="col-2">
                <input type="number" id="number" name="cont-number" placeholder="Mobile No.." required>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <label for="subject">Subject : </label>
              </div>
              <div class="col-2">
                <select id="subject" name="subject">
                  <option value="#">Select subject of interest</option>
                  <option value="#">Portrait Photography</option>
                  <option value="#">Event Photography</option>
                  <option value="#">Commercial Photography</option>
                  <option value="#">Landscape/Nature Photography</option>
                  <option value="#">Photo Editing Or Retouching</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <label for="address">Message : </label>
              </div>
              <div class="col-2">
                <textarea id="address" name="address" placeholder="Type here.."></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Send">
            </div>
          </div>
      </div>   
              
    </div>
    
   
      <div class="footer">
        <p class="social-media-footer">follow us on : <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.linkedin.com/home" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://www.instagram.com/accounts/login/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></p>
        <p class="copy"> &copy; Reserved by Shailja Rajpoot from 2024</p>
      </div>
  </body>
  </html>
